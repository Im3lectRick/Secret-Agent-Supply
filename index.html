<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div id="logo" class="container">
        <img src="../SecretAgentSupply//resources/images/logo.png" alt="Binoculars">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </header>
    <div class="jumbotron">
      <div class="container">
        <div class="new">
          <h1>NEW ARRIVAL</h1>
          <p>SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
    </div>
    <nav class="normalnav">
      <span>Eye Wear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Glasses</span>
      <span>Contact</span>
    </nav>
    <nav class="mobilenav">
      <span>Menu</span>
    </nav>
    <div class="merch">
      <div id="merch" class="container">
        <div class="item">
          <img src="../SecretAgentSupply/resources/images/pen.png" alt="An exploding pen.">
          <span>Exploding Pen</span>
        </div>
        <div id="watch" class="item">
          <img src="../SecretAgentSupply/resources/images/watch.png" alt="A fancy watch.">
          <span>Celluar Watch</span>
        </div>
        <div id="glasses" class="item">
          <img src="../SecretAgentSupply/resources/images/glasses.png" alt="A pair of sunglasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="details">
      <div id="details" class="container">
        <div class="deetbox">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="deetbox">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <div id="footer" class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
